# -------------------------- SparrowDb Configuration ---------------------------
node_name: local-node

# ---------------------------------- Network -----------------------------------
# HTTP configuration for RESTful
http_port: 8081
http_host: "0.0.0.0"

# TCP configuration only used for connection between sparrow nodes
tcp_port: 9090
tcp_host: "0.0.0.0"

# ----------------------------------- Cache ------------------------------------
max_cache_size: 31457280

# ----------------------------------- Paths ------------------------------------
# Database path
data_file_directory: data

# ------------------------------ Max file sizes --------------------------------
#max_datalog_size: 1000000
#max_datalog_size: 1073741824
max_datalog_size: 52428800

# ------------------------------- Cluster nodes --------------------------------
nodes: []

# ------------------------------- Bloom Filter ---------------------------------
# Blommfilter false positive probability
bloomfilter_fpp: 0.001